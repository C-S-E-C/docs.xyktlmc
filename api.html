<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黑主题Markdown渲染器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-secondary: #03dac6;
            --error: #cf6679;
            --success: #03dac6;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* border-bottom: 1px solid var(--border); */
            /* box-shadow: 0 2px 10px var(--shadow); */
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .error {
            color: var(--error);
            background-color: rgba(207, 102, 121, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--error);
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--accent);
            animation: spin 1.5s linear infinite;
        }
        
        .loader::after {
            border-top-color: var(--accent-secondary);
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 6px;
            background-color: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        @media (max-width: 767px) {
            .markdown-body {
                padding: 20px 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* 暗黑主题的Markdown样式 */
        .markdown-body h1, 
        .markdown-body h2 {
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.3em;
            color: var(--accent);
        }
        
        .markdown-body h3, 
        .markdown-body h4, 
        .markdown-body h5, 
        .markdown-body h6 {
            color: var(--accent);
        }
        
        .markdown-body pre {
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            border: 1px solid var(--border);
        }
        
        .markdown-body code {
            background-color: var(--bg-tertiary);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-size: 85%;
            color: var(--accent-secondary);
            border: 1px solid var(--border);
        }
        
        .markdown-body blockquote {
            border-left: 0.25em solid var(--accent);
            color: var(--text-secondary);
            padding: 0 1em;
            background-color: var(--bg-tertiary);
            padding: 10px 15px;
            border-radius: 0 6px 6px 0;
        }
        
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        .markdown-body table th, 
        .markdown-body table td {
            border: 1px solid var(--border);
            padding: 8px 12px;
        }
        
        .markdown-body table th {
            background-color: var(--bg-tertiary);
            font-weight: 600;
        }
        
        .markdown-body table tr {
            background-color: var(--bg-secondary);
        }
        
        .markdown-body table tr:nth-child(2n) {
            background-color: var(--bg-tertiary);
        }
        
        .markdown-body a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .markdown-body a:hover {
            text-decoration: underline;
        }
        
        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        .markdown-body hr {
            border: none;
            height: 1px;
            background-color: var(--border);
            margin: 30px 0;
        }
        
        .file-info {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            display: none;
        }
        
        .file-url {
            font-family: monospace;
            color: var(--accent-secondary);
            word-break: break-all;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <!-- <i class="fas fa-file-alt"></i> -->
            <!-- <span>暗黑Markdown渲染器</span> -->
        </div>
        <div class="controls">
            <button class="btn" id="btn-reload">
                <i class="fas fa-redo"></i>
                <span>重新加载</span>
            </button>
            <button class="btn" id="btn-theme">
                <i class="fas fa-moon"></i>
                <span>切换主题</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="content">
            <div class="loading-container">
                <div class="loader"></div>
                <h2>加载Markdown文件</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="loading-text">正在初始化...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>暗黑主题Markdown渲染器 &copy; 2023 | 从URL参数加载并显示Markdown文件</p>
    </div>

    <!-- 引入marked.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            const btnReload = document.getElementById('btn-reload');
            const btnTheme = document.getElementById('btn-theme');
            
            // 模拟进度条更新
            function updateProgress(percent, text) {
                progressBar.style.width = percent + '%';
                loadingText.textContent = text;
            }
            
            // 初始化加载状态
            updateProgress(10, '正在解析URL参数...');
            
            // 解析URL参数
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const mdFile = urlParams.get('mdfile');
                
                updateProgress(30, 'URL参数解析完成');
                
                if (!mdFile) {
                    setTimeout(() => {
                        contentDiv.innerHTML = `
                            <div class="error">
                                <h2><i class="fas fa-exclamation-circle"></i> 错误：未指定Markdown文件</h2>
                                <p>请在URL中添加mdfile参数，例如：?mdfile=example.md</p>
                                <p>当前URL: <code>${window.location.href}</code></p>
                            </div>
                        `;
                    }, 500);
                    return;
                }
                
                updateProgress(40, `正在获取文件: ${mdFile}`);
                
                // 显示文件信息
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                fileInfo.innerHTML = `
                    <div>
                        <strong>正在加载文件:</strong> 
                        <span class="file-url">${mdFile}</span>
                    </div>
                    <div>
                        <i class="fas fa-external-link-alt"></i>
                        <a href="${mdFile}" target="_blank">直接访问</a>
                    </div>
                `;
                
                // 获取Markdown文件内容
                setTimeout(() => {
                    fetch(mdFile)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP错误! 状态: ${response.status}`);
                            }
                            updateProgress(70, '文件获取成功，正在解析Markdown...');
                            return response.text();
                        })
                        .then(markdown => {
                            updateProgress(90, '渲染Markdown内容...');
                            
                            // 渲染Markdown为HTML
                            const htmlContent = marked.parse(markdown);
                            
                            setTimeout(() => {
                                contentDiv.innerHTML = '';
                                contentDiv.appendChild(fileInfo);
                                contentDiv.innerHTML += `
                                    <article class="markdown-body">
                                        ${htmlContent}
                                    </article>
                                `;
                                
                                updateProgress(100, '加载完成!');
                            }, 600);
                        })
                        .catch(error => {
                            contentDiv.innerHTML = `
                                <div class="error">
                                    <h2><i class="fas fa-exclamation-circle"></i> 加载Markdown文件时出错</h2>
                                    <p>错误信息: ${error.message}</p>
                                    <p>请检查文件路径是否正确以及文件是否可访问。</p>
                                    <p>尝试访问: <a href="${mdFile}" target="_blank">${mdFile}</a></p>
                                </div>
                            `;
                            console.error('Error:', error);
                        });
                }, 800);
            }, 600);
            
            // 重新加载按钮
            btnReload.addEventListener('click', function() {
                contentDiv.innerHTML = `
                    <div class="loading-container">
                        <div class="loader"></div>
                        <h2>重新加载Markdown文件</h2>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <p id="loading-text">正在重新加载...</p>
                    </div>
                `;
                window.location.reload();
            });
            
            // 切换主题按钮
            btnTheme.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                const icon = btnTheme.querySelector('i');
                if (document.body.classList.contains('light-theme')) {
                    icon.className = 'fas fa-sun';
                    btnTheme.querySelector('span').textContent = '切换暗黑';
                } else {
                    icon.className = 'fas fa-moon';
                    btnTheme.querySelector('span').textContent = '切换亮色';
                }
            });
        });
    </script>
</body>
</html>
